<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LandValuePro - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <style>
      /* Basic styling */
      #district-selection,
      #gradient-section,
      #budget-section,
      #predictive-analysis {
        margin: 20px;
      }
      #gradient-result,
      #costs-result,
      #predictive-result {
        margin-top: 20px;
      }
    </style>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Headland+One&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="display-flex flex-row items-center justify-center">
      <h1>Welcome to the Land Prediction Calculator</h1>
      <div class="the-type">
        <h2
          class="typeing"
          data-typeingText="Empowering decisions with data-driven land forecasts."
        ></h2>
      </div>
    </header>

    <div class="flex items-center justify-betwee mb-20 font-light">
      <div class="w-2/3 h-full p-10 pb-20">
        <div>
          <!-- District Selection -->
          <div id="district-selection">
            <h3 class="topic">District Selection</h3>
            <div class="flex items-center gap-4">
              <label for="district"
                >Enter your district (Katunayke/Other District):
              </label>
              <input type="text" class="text-black" id="district" />
              <button onclick="selectDistrict()" class="submit-button">
                Submit
              </button>
            </div>
          </div>

          <!-- Gradient Section for katunayke -->
          <div id="gradient-section" style="display: none">
            <h3 class="topic">Gradient Calculation</h3>
            <div id="area-selection">
              <label for="area"
                >Select the area (1-Urban, 2-Little away, 3-2km away, 4-10km
                away, 5-30km away):
              </label>
              <input type="number" class="text-black" id="area" />
              <button onclick="calculateGradient()" class="submit-button">
                Calculate Average Gradient
              </button>
            </div>
            <div id="gradient-result"></div>
          </div>

          <!-- Input Section for Other District -->
          <div id="input-section-other-district" style="display: none">
            <h3 class="topic">Gradient Calculation for Other Districts</h3>
            <label for="years-other-district"
              >Enter the number of years of data you have:</label
            >
            <input type="number" class="text-black" id="years-other-district" />
            <button onclick="enterOtherDistrictData()" class="submit-button">
              Enter Data
            </button>
          </div>

          <!-- Data Input Section for Other District -->
          <div id="data-input-section" style="display: none">
            <h3 class="topic">Enter Land Values</h3>
            <div id="yearly-values"></div>
            <button
              onclick="calculateGradientForOtherDistrict()"
              class="submit-button"
            >
              Calculate Average Gradient
            </button>
          </div>

          <!-- Gradient Result Section -->
          <div id="gradient-result-other"></div>
          
          <hr class="bg-black-300" />

          <div id="input-section" style="display: none"></div>

          <!-- Budget Section -->
          <div id="budget-section" style="display: none">
            <h3 class="topic">Budget & Costs Calculation</h3>
            <label for="budget">Enter your budget: Rs. </label>
            <input type="number" class="text-black" id="budget" />
            <button onclick="calculateCosts()" class="submit-button">
              Submit Budget
            </button>
            <div id="costs-result"></div>
          </div>

          <hr />

          <!-- Predictive Analysis Section -->
          <div id="predictive-analysis" class="relative" style="display: none">
            <h3 class="topic">Predictive Analysis</h3>
            <label for="price"
              >Enter today's price per perch of land: Rs.
            </label>
            <input type="number" class="text-black" id="price" />
            <label for="years" class="block"
              >Enter number of years to predict:
            </label>
            <input type="number" class="text-black" id="years" />
            <button onclick="calculatePrediction()" class="submit-button">
              Submit Prediction
            </button>
            <br />
            <hr />

            <div id="predictive-result"></div>
          </div>
        </div>

        <hr />
        <!-- Reset Button -->
        <div
          id="reset-section"
          class="w-full absolute"
          style="text-align: center; margin-top: 20px"
        >
          <button onclick="resetForm()" class="submit-button bg-red-500">
            Reset All
          </button>
        </div>
      </div>

      <div class="w-1/3 h-full flex items-center justify-center">
        <!-- Slider Section -->
        <div class="slider-container">
          <div class="slider">
            <img src="3.jpg" alt="Image 1" class="slide" />
            <img src="4.jpg" alt="Image 2" class="slide" />
            <img src="5.jpeg" alt="Image 3" class="slide" />
            <img src="6.jpg" alt="Image 4" class="slide" />
            <img src="7.jpg" alt="Image 5" class="slide" />
            <img src="8.jpeg" alt="Image 6" class="slide" />
            <img src="9.jpeg" alt="Image 7" class="slide" />
            <img src="9.jpg" alt="Image 7" class="slide" />
          </div>
        </div>
      </div>
    </div>

    <br />

    <footer class="fixed bottom-0 w-full bg-gray-800 text-white py-4">
      <p>&copy; 2024 LandValuePro. All rights reserved.</p>
      <nav>
        <a href="home.html">Home</a> | <a href="about.html">About Us</a> |
        <a href="contact.html">Contact</a> |
        <a href="services.html">Terms of Service</a>
      </nav>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
